<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dt小技巧</title>
    <style media="screen">
      /* 小技巧在每个dt标签后面加：*/
      dt:after{
        content: ":"
      }
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <select class="" name="sele">
        <option value="">1</option>
        <option value="">2</option>
      </select>
      <input type="textarea" name="" value="">
      <input type="text" name="user_names" value="" autofocus="">
    </form>
    <a href="https://github.com" target="_blank">git</a>
    <dl class="">
      <dt>-moz</dt>
      <dd>代表Firefox浏览器私有属性</dd>
      <dt>-ms</dt>
      <dd>代表IE浏览器私有属性</dd>

      <dt>-webkit</dt>
      <dd>代表chrome，Safari浏览器私有属性</dd>

      <dt>内核</dt>
      <dd>IE使用Trident内核，Firefox使用Gecko内核，chrome和Safari使用webkit内核。目前用IE内核的浏览器有搜狗，遨游，360。</dd>
      <hr>
      <dt>name</dt>
      <dd>Vincent Tsai</dd>
      <dt>age</dt>
      <dd>25</dd>
      <dt>gender</dt>
      <dd>male</dd>
      <dt>skills</dt>
      <dd>html css js</dd>
    </dl>
  </body>
</html>
