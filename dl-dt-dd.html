<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dt小技巧</title>
    <style media="screen">
      /* 小技巧在每个dt标签后面加：*/
      dt:after{
        content: ":"
      }
    </style>
  </head>
  <body>
    <dl class="">
      <dt>name</dt>
      <dd>Vincent Tsai</dd>
      <hr>
      <dt>age</dt>
      <dd>25</dd>
      <dt>gender</dt>
      <dd>male</dd>
      <dt>skills</dt>
      <dd>html css js</dd>
    </dl>
  </body>
</html>
