<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <input type="button" value="btn" onclick="showMsg()">
    <input type="button" value="btn0" id="btn0">
    <input type="button" name="this!" value="btn2" id="btn2">
    <script>
      // HTML事件处理程序
      function showMsg() {
        alert("事件处理程序！")
      }
      // DOM0级事件处理程序
      var btn0 = document.getElementById('btn0')
      btn0.onclick = function () {
        alert("DOM0级事件处理程序。")
      }
      // 取消事件。
      // btn.onclick = null;

      // DOM2级事件处理程序(IE不支持，要用他自己的事件处理程序。)
      var btn2 = document.getElementById('btn2')
      // btn2.addEventListener('click',showMsg,false)
      btn2.addEventListener('click',function () {
        alert(this.name)
      },false)
      // btn2.removeEventListener('click',showMsg,false)
      
      // IE的两个事件处理程序
      btn2.attachEvent('onclick',showMsg)
      //删除事件处理程序。
      btn2.detachEvent('onclick',showMsg)
    </script>
  </body>
</html>
